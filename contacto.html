    <header>

        <nav>

        </nav>

    <div class="contenedor-formulario">
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Escribí aquí tu nombre" required>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" placeholder="Escribí aquí tu apellido" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Escribí aquí tu email" required>
            <label for="pais">Pais: </label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Peru">Peru</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Ecuador">Ecuador</option>
            </select>
            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" placeholder="Escribí aquí tu comentario"></textarea>

            <label for="motivo">Motivo de contacto</label>
            <input type="radio" id="motivo" name="motivo"><i>Compra</i>
            <input type="radio" id="motivo" name="motivo"><i>Consulta</i>
            <input type="radio" id="motivo" name="motivo"><i>Sugerencia</i>
            <input type="radio" id="motivo" name="motivo"><i>Reclamos</i>

            <input type="submit" value="Enviar">
        </form>
